<form [formGroup]="textInputsForm">
    <mat-card>
        <mat-card-title>Login to TEKNOMATICS Projects Portal</mat-card-title>
        <mat-card-subtitle>Enter the credentials</mat-card-subtitle>
        <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="name@example.com" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="textInputsForm.controls['email'].invalid">Required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="checkLogin()">LOGIN</button>
            <button mat-raised-button color="warn" (click)="resetForm()">RESET</button>
        </mat-card-actions>
    </mat-card>
    <br><br>
    <div id = "dismissable_alert"></div>

</form>
